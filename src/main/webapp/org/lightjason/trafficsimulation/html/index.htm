<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title >LightJason - Traffic-Simulation</title >

    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/gentelella.min.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/pnotify.min.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/codemirror.min.css" type="text/css" rel="stylesheet" media="all">
</head>

<body class="nav-md">

    <div class="container body">
        <div class="main_container">

            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">
                    <div class="navbar nav_title">
                        <a href="#" class="site_title"><i class="fa fa-paw"></i> <span>LightJason</span></a>
                    </div>

                    <div class="clearfix"></div>
                    <br />

                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                        <div class="menu_section active">

                            <ul class="nav side-menu">
                                <li class="active"><a><i class="fa fa-home"></i> <span class="ui-languagelabel" data-languagelabel="information">Information</span> <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu">
                                        <li><a href="#" class="btn-link ui-languagelabel" data-languagelabel="scenariodescription" data-toggle="modal" data-target="#simulation-description">Scenario</a></li>
                                        <li><a href="#" class="slide-view ui-languagelabel" data-slidesource="slide/practice.md" data-languagelabel="slideexercise">Exercise Slides (Practice)</a></li>
                                        <li><a href="#" class="slide-view ui-languagelabel" data-slidesource="slide/lecture.md" data-languagelabel="slidelecture">Lecture Slides (Theory)</a></li>
                                    </ul>
                                </li>
                                <li><a><i class="fa fa-edit"></i> <span class="ui-languagelabel" data-languagelabel="agents">Agents</span> <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu" id="ui-agents">
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- /sidebar menu -->

                    <!-- /menu footer buttons -->
                    <div class="sidebar-footer hidden-small">
                        <a data-toggle="tooltip" data-placement="top" data-original-title="Run" id="simulation-run" class="ui-languagelabeldata" data-languagelabel="run" data-languagelabelid="original-title">
                            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        </a>
                        <a data-toggle="tooltip" data-placement="top" data-original-title="FullScreen" id="ui-fullscreen" class="ui-languagelabeldata" data-languagelabel="fullscreen" data-languagelabelid="original-title">
                            <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                        </a>
                        <a data-toggle="tooltip" data-placement="top" data-original-title="Settings" class="ui-languagelabeldata" data-languagelabel="settings" data-languagelabelid="original-title">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                        </a>
                        <a data-toggle="tooltip" data-placement="top" data-original-title="Shutdown" class="ui-languagelabeldata simulation-shutdown" class="ui-languagelabeldata" data-languagelabel="shutdown" data-languagelabelid="original-title">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                        </a>
                    </div>
                    <!-- /menu footer buttons -->
                </div>
            </div>

            <!-- top navigation -->
            <div class="top_nav">
                <div class="nav_menu">
                    <nav>
                        <div class="nav toggle">
                            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                        </div>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="">
                                <a href="javascript:" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <img src="images/car.svg" alt="">Simulation
                                    <span class=" fa fa-angle-down"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-usermenu pull-right">
                                    <li><a href="#" class="ui-languagelabel" data-languagelabel="help">Help</a></li>
                                    <li><a href="#" class="simulation-shutdown ui-languagelabel" data-languagelabel="shutdown"><i class="fa fa-sign-out pull-right"></i> Shutdown</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">
                <!-- top tiles -->
                <div class="row tile_count"></div>
                <!-- /top tiles -->

                <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;" id="simulation-description">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span></button>
                                <h4 class="modal-title ui-languagelabel" data-languagelabel="descriptiontitle">Modal title</h4>
                            </div>
                            <div class="modal-body ui-languagelabel" data-languagelabel="descriptioncontent">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default ui-languagelabel" data-languagelabel="close" data-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-8">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2 class="ui-languagelabel" data-languagelabel="environment">Simulation Environment</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a><i class="fa fa-refresh"></i></a></li>
                                    <li><a id="ui-savesimulation"><i class="fa fa-save"></i></a></li>
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="dashboard-widget-content">
                                    <canvas id="simulation-screen" width="800px" height="300px"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2 class="ui-languagelabel" data-languagelabel="penalty">Penalty History</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a><i class="fa fa-refresh"></i></a></li>
                                    <li><a id="ui-savepanelty"><i class="fa fa-save"></i></a></li>
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="dashboard-widget-content">
                                    <canvas id="simulation-panelty" width="600" height="150"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="clearfix"></div>
                <br />


                <div class="row">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2 class="ui-languagelabel" data-languagelabel="editor">Agent Source Code</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a><i class="fa fa-file-text-o"></i></a></li>
                                <li><a id="ui-savesource"><i class="fa fa-save"></i></a></li>
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="dashboard-widget-content">
                                <textarea id="ui-editor"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="pull-right">
                    <a href="http://lightjason.org" target="_blank" class="ui-languagelabel" data-languagelabel="title">LightJason &mdash; Microscopic Multi-agent based Traffic-Simulation</a>
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->

        </div>
    </div>

    <!-- just for test -->
    <script src="//cdn.html5quintus.com/v0.2.0/quintus-all.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
    <script src="js/jquery.min.js">jQuery.noConflict();</script>
    <script src="js/jquery.fullscreen.min.js">jQuery.noConflict();</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pnotify.min.js"></script>
    <script src="js/codemirror.min.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/script.min.js"></script>



</body>
</html>
