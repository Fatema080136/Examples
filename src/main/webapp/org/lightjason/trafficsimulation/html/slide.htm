<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title >LightJason - Traffic-Simulation</title >

    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/slide.min.css" type="text/css" rel="stylesheet" media="all">

    <script src="js/library.min.js"></script>
    <script>
        MathJax.Hub.Config({
            tex2jax:{
                inlineMath: [["$","$"]],
                displayMath: [["$$","$$"]],
                processEscapes: true,
                processEnvironments: false,
                skipTags: ["script","noscript","style","textarea","pre","code"],
                jax: ["input/TeX", "output/HTML-CSS"],
                "HTML-CSS": {
                    availableFonts: ["TeX"]
                },
                TeX: {
                    equationNumbers: {
                        autoNumber:"AMS"
                    },
                    extensions: ["autoload-all.js"]
                }
            }
        });
    </script>
</head>

<body>
<textarea id="slides"></textarea>
<script>remark.create({
    sourceUrl: "slides/" + new URL(window.location.href).searchParams.get("slides") + ".md",
    source: "slides",
    highlightStyle: "github",
    ratio: "16:9",
    highlightLanguage: "bash"
});</script>
</body>
</html>
