general:
    branches:
        ignore:
            - master
            - /dev-.*/
            - /jar-.*/

machine:
    timezone:
        Europe/Berlin

    environment:
        GIT_AUTHOR_NAME: CircleCI
        GIT_AUTHOR_EMAIL: info@lightjason.org
        GIT_COMMITTER_NAME: CircleCI
        GIT_COMMITTER_EMAIL: info@lightjason.org
        DOCUMENT: trafficsimulation-1.0-SNAPSHOT

    java:
        version: oraclejdk8
    node:
        version: 8.0.0



dependencies:
    pre:
        - git clone https://github.com/LightJason/AgentSpeak.git && cd AgentSpeak && mvn install -DskipTests
        - git clone https://github.com/LightJason/REST.git && cd REST && mvn -B install -DskipTests
        - sudo apt-get install -y build-essential
        - npm install gulp-cli -g


checkout:
    post:
        - git clean -xdf
        - git fetch -p
        - git gc --prune=now
        - mvn clean dependency:purge-local-repository -DreResolve=false -DactTransitively=true


test:
    override:
        - mvn -B -Dbuild.number=${CIRCLE_BUILD_NUM} -Dcoverall.token=${COVERALL_TOKEN} -Dbuild.commit=${CIRCLE_SHA1} -DperformRelease=false -DskipTests=true
    post:
        - mv -f target/$DOCUMENT.jar /tmp
        # documentation and test build (coveralls:report)
        # - mvn -B -Dbuild.number=${CIRCLE_BUILD_NUM} -Dbuild.commit=${CIRCLE_SHA1} -Dcoverall.token=${COVERALL_TOKEN} site
        # create CircleCI reports
        - mkdir -p ${CIRCLE_TEST_REPORTS}/junit/
        - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ${CIRCLE_TEST_REPORTS}/junit/ \;


deployment:
    production:
        branch: /^(?!(master$|jar-.*$|dev-.*$)).*$/
        commands:
            - git push origin :jar-$CIRCLE_BRANCH || true
            - git brach -D jar-$CIRCLE_BRANCH || true 
            - git checkout --orphan jar-$CIRCLE_BRANCH
            - rm -Rf *
            - mv -f /tmp/$DOCUMENT.jar .
            - echo -e 'general:\n    branches:\n        ignore:\n            - /.*/\n' > circle.yml 
            - echo -e '*.*\n!.gitignore\n!circle.yml\n!*.jar\n' > .gitignore   
            - git add --all .
            - git commit -m "Jar"          
            - git push origin jar-$CIRCLE_BRANCH
            